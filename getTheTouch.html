<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get The Touch</title>
    <link rel="stylesheet" href="css/getTheTouch.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel = "icon" href ="images/x-logo.png" type = "Images/x-icon"> 
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Get The Touch</header>
        <form action="#">
          <div class="field">
            <span class="fa-solid fa-user"></span>
            <input type="text" required placeholder="Enter Full Name">
          </div>
          <div class="field space">
            <span class="fa-solid fa-envelope"></span>
            <input type="email" required placeholder="Enter Email">
          </div>
		  <div class="field space">
            <span class="fa-solid fa-mobile-retro"></span>
            <input type="text" required placeholder="Enter Number">
          </div>
		  <div class="field space">
            <span class="fa-solid fa-comment-dots"></span>
            <input type="text" required placeholder="Enter Message...">
          </div>
		  <br>
          <div class="field">
            <input type="submit" value="SEND">
          </div>
        </form>
    </div>
  </body>
</html>
